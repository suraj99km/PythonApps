{% extends 'base.html' %}
{% block main_content %}

<title>Simple Slot Machine</title>

<link rel="stylesheet" type="text/css" href="/static/slotmachine_style.css">
<div id="video-container">
  <video id="background-video" autoplay loop muted playsinline>
    <source id="content" src="/static/EmiratesStadium.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>


<div class="container justify-content-center">
  <div id="app" class="py-5 my-5">
    <h1 class="text-center py-4" style="font-weight: normal; font-size: 60px;">Premier League Raffle</h3>
    <div id="slots" class="doors justify-content-center" style="opacity: 1;">
      <div class="door alpha-box">
        <div class="boxes">
        </div>
      </div>
      <div class="door binary-box">
        <div class="boxes">
        </div>
      </div>
      <div class="door">
        <div class="boxes">
        </div>
      </div>
      <div class="door">
        <div class="boxes">
        </div>
      </div>
          <div class="door">
        <div class="boxes">
        </div>
      </div>
          <div class="door">
        <div class="boxes">
        </div>
      </div>
          <div class="door">
        <div class="boxes">
        </div>
      </div>
          <div class="door">
        <div class="boxes">
        </div>
      </div>
          <div class="door">
        <div class="boxes">
        </div>
      </div>
    </div>

    <div id="name-container" class="pt-3 pb-5" style="visibility: hidden;">
      <div id="name-display" class="justify-content-center" style="font-size: 30px; font-weight: bold;"></div>
    </div>

    <div id="slot-machine" data-selected-string="{{ selected_string }}"></div>
    <div id="name" data-selected-string="{{ name }}"></div>
    <div id="confetti-container"></div>
    <audio id="backgroundMusic">
      <source src="/static/Theme_song.mp3" type="audio/mpeg">
    </audio>


  </div>
  <div class="spin-container mt-5">
    <button id="spinner">
      Kick off!
    </button>
  </div>

  <div class="reset-container">
    <div id="reseter" onclick="location.reload();">
        <img src='static/refresh-icon.png' style="width:15%;">
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="/static/slotmachine.js"></script>

{% endblock %}
